name: Deploy to EC2

on:
  push:
    branches:
      - dev
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Validate SSH Secrets
        run: |
          if [ -z "${{ secrets.AWS_HOST_IP }}" ]; then
            echo "::error::AWS_HOST_IP secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "::error::SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "::error::SERVER_SSH_KEY secret is not set"
            exit 1
          fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: GITHUB_REF
          script: |
            set -euo pipefail
            trap 'echo "âŒ Deployment failed for branch: ${BRANCH:-unknown}"' ERR

            BRANCH=$(echo "${GITHUB_REF#refs/heads/}")

            if [ "$BRANCH" = "dev" ]; then
              APP_DIR="/var/www/newstaging.eboxtenders.com"
              APP_NAME="eboxtenders-staging"
            elif [ "$BRANCH" = "master" ]; then
              APP_DIR="/var/www/production.eboxtenders.com"
              APP_NAME="eboxtenders-prod"
            else
              echo "ðŸš« Unsupported branch: $BRANCH"
              exit 1
            fi

            echo "ðŸ” Setting permissions for $APP_DIR"
            sudo git config --global --add safe.directory "$APP_DIR"
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} "$APP_DIR"

            echo "ðŸ“¦ Pulling latest code from $BRANCH"
            cd "$APP_DIR"
            git pull origin "$BRANCH"

            echo "ðŸ§¹ Cleaning previous builds and caches"
            rm -rf node_modules .next .cache

            echo "ðŸ“¥ Installing dependencies"
            npm ci

            echo "ðŸ”¨ Building the application"
            npm run build

            echo "ðŸ“¡ Ensuring PM2 is installed"
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              npm install -g pm2
            fi

            echo "ðŸš€ Restarting application with PM2 as $APP_NAME"
            pm2 delete "$APP_NAME" || true
            pm2 start npm --name "$APP_NAME" -- run start
            pm2 save

            echo "âœ… Deployment completed for $BRANCH â†’ $APP_NAME"
