version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    ports:
      - "${HOST_PORT:-3001}:${PORT:-3001}"  # dynamic host:container port
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
    env_file:
      - .env  # override using --env-file during deployment
    restart: unless-stopped
